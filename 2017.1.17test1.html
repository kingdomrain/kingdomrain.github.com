<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 450px;
			height:600px;
			background-image: url(img/IMG_20170117_181440.jpg);
			background-size: 450px 600px;
		}
		.in{
			width: 450px;
			height:200px;
			background-image: url(img/IMG_20170117_181658.jpg);
			background-size: 450px 600px;
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="in">
				
			</div>
		</div>
	</body>
	<script>
	$(".box").mousemove(function(){
		$(".in").css("height",event.pageY)
		
	})
	
		
	</script>
</html>
